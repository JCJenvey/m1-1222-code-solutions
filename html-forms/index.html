<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form>
      <div>
        <label for="email"> Email</label>
      </div>
      <input type="text" name="email" id="email">
      <div>
        <label for="why-coding-cool">Why is coding cool?</label>
      </div>
      <select name="coding-cool" id="why-coding-cool">
        <option value="select">Select an option</option>
        <option value="interesting">Because it's interesting</option>
        <option value="fun">Because it's fun</option>
        <option value="powerful">Because it's powerful</option>
      </select>
      <div>
        <p>Favorite Language (choose one)</p>
        <input id="html" type="radio" name="fav-language" value="html">
        <label for="html">HTML</label>
        <input id="css" type="radio" name="fav-language" value="css">
        <label for="css">CSS</label>
        <input id="js" type="radio" name="fav-language" value="javascript">
        <label for="js">JavaScript</label>
      </div>
      <div>
        <p>Would you like to sign up for more information?</p>
        <input id="signup" type="checkbox" name="signup" value="yes">
        <label for="signup">Sign me up!</label>
      </div>
      <div>
        <label for="comments">Comments</label>
      </div>
      <textarea id="comments" rows="10" cols="30"></textarea>
      <div>
        <input type="submit" value="Submit">
      </div>
    </form>
  </body>
</html>
