<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full">
        <h1 class="header">New Arrivals</h1>
      </div>
    </div>
    <div class="row">
      <div class="column-one-fifth body-column">
        <img src="images/dress1.jpeg" alt="Woman in Dress">
      </div>
      <div class="column-one-fifth body-column">
        <img src="images/ysl-bag.jpeg" alt="Yues Saint Laurent Bag">
      </div>
      <div class="column-one-fifth body-column">
        <img src="images/key.jpeg" alt="Key">
      </div>
      <div class="column-one-fifth body-column">
        <img src="images/lv-bag.jpg" alt="Luis Vuitton Bag">
      </div>
      <div class="column-one-fifth body-column">
        <img src="images/dress2.jpeg" alt="Blue and White Dress">
      </div>
    </div>
    <div class="row">
      <div class="column-one-fifth body-column">
        <p>Free People <span class="size">Size 6</span></p>
        <p><span class="price">&#36;35</span> <del>&#36;125 retail</del></p>
      </div>
      <div class="column-one-fifth body-column">
        <p>Yves Saint Laurent <span class="size">One Size</span></p>
        <p><span class="price">&#36;200</span> <del>&#36;1600 retail</del></p>
      </div>
      <div class="column-one-fifth body-column">
        <p>Tiffany <span class="size">One Size</span></p>
        <p><span class="price">&#36;476</span> <del>&#36;2000 retail</del></p>
      </div>
      <div class="column-one-fifth body-column">
        <p>Luis Vuitton <span class="size">One Size</span></p>
        <p><span class="price">&#36;95</span> <del>&#36;1200 retail</del></p>
      </div>
      <div class="column-one-fifth body-column">
        <p>Reoformation <span class="size">Size 4</span></p>
        <p><span class="price">&#36;20</span> <del>&#36;198 retail</del></p>
      </div>
    </div>
  </div>
</body>
</html>
