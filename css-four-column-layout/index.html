<!DOCTYPE html>
<html>
  <head>
    <title>CSS Four Column Layout</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="column-full">
          <h2>How It Works</h2>
        </div>
      </div>
      <div class="row">
        <div class="column-quarter">
          <img src="images/screen-1.png" alt="A cellphone screen">
          <img class="icon" src="images/switch-icon.png" alt="Intersecting arrows">
          <h4>App Switching</h4>
          <p>Toggles all your apps on and off.</p>
        </div>
        <div class="column-quarter">
          <img src="images/screen-2.png" alt="A cellphone screen">
          <img class="icon" src="images/filter-icon.png" alt="An outline of a funnel">
          <h4>Trip Filtering</h4>
          <p>Evaluates yoyr trip requests.</p>
        </div>
        <div class="column-quarter">
          <img src="images/screen-3.png" alt="A cellphone screen">
          <img class="icon" src="images/slider-icon.png" alt="Three sliders">
          <h4>Service Filters</h4>
          <p>Accepts only your ideal trips.</p>
        </div>
        <div class="column-quarter">
          <img src="images/screen-4.png" alt="A cellphone screen">
          <img class="icon" src="images/bars-icon.png" alt="Cell signal bars">
          <h4>Stats + Mileage</h4>
          <p>Tracks your trips across all apps.</p>
        </div>
      </div>
    </div>
  </body>
</html>
